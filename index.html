<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>

    <link rel="stylesheet" href="gems/gems.css">
    <script src="gems/gems.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="frame">
        <button onclick="buttonClick(this)">Click me 5 times to achieve</button>
    </div>
    <script>
        var count = 5;

        function buttonClick(button) {
            GEMS.event("button1");
            if (count === 0) {
                location.reload();
                return;
            }
            count--;
            button.innerText = "Click me "+count+" more time"+(count !== 1?"s":"")+" to achieve";
            if (count === 0) {
                button.style.display = "Click to reload";
            }
        }

        GEMS.init("apikey", "testapp");
        GEMS.initUser() // no param=>use auto id and cookie
    </script>
</body>
</html>
